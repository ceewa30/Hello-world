<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Printing the window content</title>
<script type="text/javascript">
function printFunc() {
	window.print();
}
</script>
</head>
<body>
<p>Print the Content of the Window</p>
<button onclick="printFunc();">Click Here!</button>
</body>
</html>
