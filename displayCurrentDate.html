<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Display Current Date</title>

</head>
<body>
<p id="demo">Hello</p>
<p id="demo1"></p>
<p id="demo2"></p>
<script type="text/javascript">
var d = new Date();
var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
document.getElementById("demo").innerHTML = "Today is : "+days[d.getDay()];

	//document.getElementById("demo2").innerHTML = "Current time is : " + d.getHours(); 
//var x = 12;	
if (d.getHours() > 12 )
	{
		var time = d.getHours() - 12;
		
		document.getElementById("demo1").innerHTML = "Current time is : " + time + " PM : " + d.getMinutes() + " : " + d.getSeconds(); 
	}
 else if (d.getHours() < 12 )
	{
	 if (d.getHours() === 0)
		 {
		 d.setHours(1);
		 document.getElementById("demo1").innerHTML = "Current time is : " + d.getHours() + " PM : " + d.getMinutes() + " : " + d.getSeconds();
		 }
	 else
		 {
			document.getElementById("demo1").innerHTML = "Current time is : " + d.getHours() + " AM : " + d.getMinutes() + " : " + d.getSeconds(); 
		 }
	} 
else if (d.getHours() === 12)
	{
		document.getElementById("demo1").innerHTML = "Current time is : " + d.getHours() + " PM : " + d.getMinutes() + " : " + d.getSeconds(); 
	} 
</script>
</body>
</html>
